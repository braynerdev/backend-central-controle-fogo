services:
  - type: web
    name: backend-central-controle-fogo
    env: docker
    region: oregon
    envVars:
      - key: JAVA_VERSION
        value: 21
      - key: PORT
        value: 8088
      - key: APP_NAME
        value: backend-central-controle-fogo
      - key: JPA_DDL_AUTO
        value: update
      - key: JPA_SHOW_SQL
        value: false
      # Add these environment variables in Render Dashboard:
      # - DATABASE_URL (from PostgreSQL instance)
      # - DB_USERNAME
      # - DB_PASSWORD
      # - JWT_PUBLIC_KEY_BASE64
      # - JWT_PRIVATE_KEY_BASE64
